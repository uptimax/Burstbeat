<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>
     <div class="loader">
       <div class="subcontainer">
         <div class='spiner'>
           <div class="preloader-wrapper small active">
             <div class="spinner-layer spinner-red-only">
               <div class="circle-clipper left">
                 <div class="circle"></div>
               </div>
               <div class="gap-patch">
                 <div class="circle"></div>
               </div>
               <div class="circle-clipper right">
                 <div class="circle"></div>
               </div>
             </div>
           </div>
         </div>
         <div class='retry-box'>
           <div class='retry shrink'>
             <div class="info"><i class="material-icons warning red-text">info_outline</i></div>
             <p class='grey-text'>Unable to process your request</p>
             <div class="red-text retry-btn pulse-effect pulse-light">Try again</div>
           </div>
         </div>
       </div>
     </div>
</body>

</html>
